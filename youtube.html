    <div class="header">
      <div class="left">
        <img class="hamburger" src="/icons/hamburger-menu.svg">

      </div>
      <div class="middle" >
        <input class="search_bar" type="text" placeholder="Search">
        <button class="search-logo">
        <img class="search-icon" src="/icons/search.svg" alt="">
        <div class="search-on">search</div>
        </button>
        
        <button class="voice-search" >
          <img class="voice-search-icon" src="/icons/voice-search-icon.svg">
        </button>
        
         </div>
      <div class="right">
        <img class="right-but"src="/icons/upload.svg" alt="">
        <div><img class="right-but" src="icons/youtube-apps.svg"></div>
        
        <div class="notification-bell-block">
            <img class="right-but" src="/icons/notifications.svg">
            <div class="notify-count">3</div>
        </div>
        <img  id="my-img"  src="/icons/my-channel.jpeg">
       
      </div>
    </div>
